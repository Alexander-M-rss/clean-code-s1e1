<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__new-task new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task-input" class="new-task__input input" type="text"><button class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="main__todo todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label">Pay Bills</label>
            <input type="text" class="list__input input">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_delete"><img class="btn__img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input">
            <button class="list__btn btn btn_edit">Save</button>
            <button class="list__btn btn btn_delete"><img class="btn__img" src="./remove.svg"  alt="Delete"></button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed">
        <h3 class="completed__title">Completed</h3>
        <ul id="completed-tasks" class="completed__list list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input type="text" class="list__input input">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_delete"><img class="btn__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
