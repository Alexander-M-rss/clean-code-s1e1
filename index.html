<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-link-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="new-task">
        <h3>Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task-input" class="new-task-input" type="text"><button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="item-label">Pay Bills</label>
            <input type="text" class="item-input">
            <button class="item-button-edit">Edit</button>
            <button class="item-button-delete"><img src="./remove.svg"></button>
          </li>
          <li class="list-item-edit-mode">
            <input type="checkbox">
            <label class="item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item-input">
            <button class="item-button-edit">Save</button>
            <button class="item-button-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="item-label">See the Doctor</label>
            <input type="text" class="item-input">
            <button class="item-button-edit">Edit</button>
            <button class="item-button-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
